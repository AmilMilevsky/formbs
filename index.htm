<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ec09b7bf9d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row main">
            <div class="col-md-4 offset-4 form">
                <div class="row row1">
                    <h1>Create Account</h1>
                </div>
                <div class="row row2">
                    <h3>Get started with your free account</h3>
                </div>
                <div class="row row3">
                    <button>Login via Twitter</button>
                </div>
                <div class="row row4">
                    <button>Login via Facebook</button>
                </div>
                <div class="row row5">
                    <h2>OR</h2>
                </div>
                <div class="row row6">
                    <ion-icon class="ikonka" name="person-outline"></ion-icon>
                    <input type="text" placeholder="Full name">
                </div>
                <div class="row row7">
                    <ion-icon class="ikonka" name="mail-outline"></ion-icon>
                    <input type="text" placeholder="Email address">
                </div>
                <div class="row row8">
                    <ion-icon class="ikonka" name="lock-closed-outline"></ion-icon>
                    <input type="password" placeholder="Create password">
                </div>
                <div class="row row9">
                    <ion-icon class="ikonka" name="lock-closed-outline"></ion-icon>
                    <input type="password" placeholder="Repeat password">
                </div>
                <div class="row row10"><Button>Create account</Button></div>
                <div class="row row11">
                    <p>Have an account? <a href="">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
